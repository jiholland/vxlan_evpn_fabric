---
# tasks file for vxlan_evpn_host_segment

- name: Create VLAN and map to VNI.
  cisco.nxos.nxos_vlans:
    config:
      - vlan_id: "{{ item.vlan_id }}"
        name: "{{ item.vlan_name }}"
        mapped_vni: "{{ item.vni_id }}"
    state: merged
  notify: Save nxos

- name: Configure VNI for EVPN.
  cisco.nxos.nxos_evpn_vni:
    vni: "{{ item.vni_id }}"
    route_distinguisher: auto
    route_target_both: auto
    state: present
  notify: Save nxos

- name: Map VNI to VXLAN VTEP interface and multicast-group for BUM replication. Disable ARP suppression.
  cisco.nxos.nxos_vxlan_vtep_vni:
    interface: nve1
    vni: "{{ item.vni_id }}"
    ingress_replication: default
    suppress_arp_disable: true  # ARP suppression is only supported for a VNI if the VTEP hosts Distributed Anycast Gateway for this VNI.
    state: present
  notify: Save nxos

- name: Enable multisite ingress replication at border-leafs.
  cisco.nxos.nxos_vxlan_vtep_vni:
    interface: nve1
    vni: "{{ item.vni_id }}"
    multisite_ingress_replication: enable  # Multisite BUM is always ingress replicated
    state: present
  when: network_function == 'border-leaf'
  notify: Save nxos
